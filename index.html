<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Epicodus Credit Union</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1> Welcome to the Epicodus Credit Union!</h1>
  </div>
  <div class="registration section">
    <h3>Register a New Account</h3>
    <form id="new-account" action="index.html" method="post">
      <label for="inputtedName">Name</label>
      <input type="text" id="inputtedName">
      <label for="inputtedInitialDeposit">Initial Deposit</label>
      <input type="text" id="inputtedInitialDeposit">
      <button class="btn btn-md btn-info" type="submit">Open New Account</button>
      <div class="other-accounts">
        <h3>Other Accounts:</h3>
        <ul id="accounts">
        </ul>
      </div>
    </form>
  </div>
  <div class="access section">
    <h3>Deposit or Withdraw Funds:</h3>

    <form class="" action="index.html" method="post">
      <label for="inputtedAmount">Amount</label>
      <input type="text" id="inputtedAmount">
      <button class="btn btn-md btn-danger">Withdraw</button>
      <button class="btn btn-md btn-success">Deposit</button>
    </form>
  </div>
  <div class="tracker section">
    <h1>Current Balance for <span class="name"></span>(Account Number <span class=number></span>)<span class="badge badge-secondary">$<span class="balance"></span></span></h1>
    <div class="delete-button">
    </div>
  </div>
</div>
</body>

</html>
